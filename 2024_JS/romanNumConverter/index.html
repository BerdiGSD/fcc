<!DOCTYPE html>
    <head>
        <meta charset=""UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width", initial-scale="1.0" />
        <title>Creating a number converter from standardized number format to roman numerals</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
        <header>
            <h1>
                Roman Numerals <br />
                Converter
            </h1>
        </header>
        <main>
            <section class="input-container">
                <label for="number-input">Roman Number Converter</label>
                <input value="" type="number" name="decimal number input" id="number-input" class="number-input" />
                <button class="convert-btn" id="convert-btn">Convert</button>
            </section>
            <section class="output-container">
                <output id="result" for="number-input"></output>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
