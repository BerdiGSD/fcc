<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <form id="survey-form">
        <h1 id="title">Week 1 of FreeCodeCamp</h1>
        <p id="description">Thank you for you're time and input that helps us to improve for the future</p>
        <fieldset>
            <label id="name-label">Name <input name="Kenneth" id="name" type="text" placeholder="Enter your name" required /></label>
        </fieldset>
        <fieldset>
            <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required/></label>
        </fieldset>
        <fieldset>
            <label id="number-label">Age <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What best describes your current role?
                <select id="dropdown" name="current-role">
                    <option value="">Enter current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Student</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend FreeCodeCamp to a friend?</label>
            <label for="definitely"><input id="definitely" type="radio" name="survey-form" value="definitely" class="inline"/>Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="survey-form" value="maybe" class="inline"/>Maybe</label>
            <label for="not-sure"><input id="Unsure" type="radio" name="survey-form" value="unsure" class="inline"/>Unsure</label>
        </fieldset>
        <fieldset>
            <label for="dropdown">What is your favorite feature?
                <select id="dropdown" name="favorite">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                    <option value="5">Practical Application</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improve?</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="front-end"/> Front End</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="back-end" /> Back End</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="challenges"/> Challenges</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="videos" /> Videos</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="add-courses" /> Additional Courses</label>
            <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="anime" /> Animations</label>
            <!-- for this label see if a text box can appear to input what the "other" is -->
            <!-- <label for="imrpove"><input id="improve" type="checkbox" name="improve" class="inline" value="..." />...</label> -->
            <label class="suggest" for="suggest">Do you have any comments or suggestions?</label>
            <textarea id="suggest" name="suggest" rows="6" cols="40" placeholder="Enter any comments here"></textarea>
        </fieldset>
        <input type="submit" id="submit" name="submit"/>
        </form>
    </body>
</html>
